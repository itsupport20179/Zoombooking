<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ | Zoom Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-dark: #0f172a;
            --accent-blue: #2563eb;
            --text-slate: #475569;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 15px;
        }

        .login-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: none;
        }

        .login-header {
            background: #1e293b;
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .login-header i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #60a5fa;
        }

        .login-header h3 {
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .login-header p {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 0;
        }

        .card-body {
            padding: 40px 35px;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-slate);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .input-group {
            background-color: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
        }

        /* --- Validation Custom CSS (มีไอคอนตกใจ แต่ไม่มีติ๊กถูก) --- */
        
        /* 1. เมื่อกรอกข้อมูลถูกต้อง: ไม่แสดงติ๊กถูก และขอบสีปกติ */
        .was-validated .form-control:valid {
            background-image: none !important;
        }
        .was-validated .input-group:has(.form-control:valid) {
            border-color: #e2e8f0 !important;
        }

        /* 2. เมื่อลืมกรอก: แสดงไอคอนเครื่องหมายตกใจ และขอบสีแดง */
        .was-validated .form-control:invalid {
            border: none !important;
            /* ไอคอนตกใจของ Bootstrap */
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e") !important;
            background-repeat: no-repeat !important;
            background-position: right 0.75rem center !important;
            background-size: 1.25rem !important;
        }
        .was-validated .input-group:has(.form-control:invalid) {
            border-color: #dc3545 !important;
        }
        /* ----------------------------------------- */

        .input-group:focus-within {
            border-color: var(--accent-blue) !important;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            background-color: white;
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: #94a3b8;
            padding-left: 15px;
        }

        .form-control {
            background: transparent;
            border: none;
            padding: 12px 35px 12px 5px; /* เผื่อที่ให้ไอคอนตกใจด้านขวา */
            font-size: 0.95rem;
        }

        .form-control:focus {
            box-shadow: none;
            background: transparent;
        }

        .btn-login {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .alert {
            border-radius: 12px;
            font-size: 0.85rem;
            border: none;
            margin-bottom: 25px;
        }

        .invalid-feedback {
            font-size: 0.75rem;
            margin-top: 5px;
            margin-left: 5px;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="fa-solid fa-video"></i>
            <h3>ZOOM BOOKING</h3>
            <p>ระบบจองห้องประชุมออนไลน์ส่วนกลาง</p>
        </div>

        <div class="card-body">
            {% with msgs = get_flashed_messages(with_categories=true) %}
                {% if msgs %}
                    {% for cat, msg in msgs %}
                        <div class="alert alert-{{cat}} d-flex align-items-center" role="alert">
                            <i class="fa-solid fa-circle-exclamation me-2"></i>
                            <div>{{msg}}</div>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="needs-validation" novalidate>
                <div class="mb-4">
                    <label class="form-label">ชื่อผู้ใช้งาน (Username)</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="กรอกชื่อผู้ใช้งาน" required autofocus>
                    </div>
                    <div class="invalid-feedback">กรุณากรอกชื่อผู้ใช้งาน</div>
                </div>

                <div class="mb-4">
                    <label class="form-label">รหัสผ่าน (Password)</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="กรอกรหัสผ่าน" required>
                    </div>
                    <div class="invalid-feedback">กรุณากรอกรหัสผ่าน</div>
                </div>

                <button type="submit" class="btn btn-login">
                    ลงชื่อเข้าใช้งาน <i class="fa-solid fa-arrow-right-to-bracket ms-2"></i>
                </button>
            </form>
        </div>
    </div>
    
    <div class="text-center mt-4">
        <p class="text-white-50 small">© 2026 IT Department System. All Rights Reserved.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
</script>
</body>
</html>
