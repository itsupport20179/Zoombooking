<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ | Zoom Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary-dark: #0f172a;
            --accent-blue: #2563eb;
            --text-slate: #475569;
            --bg-white: #ffffff;
        }

        * { font-family: 'Sarabun', sans-serif; }

        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: none;
        }

        .login-header {
            background: #1e293b;
            padding: 35px 30px;
            text-align: center;
            color: white;
        }

        .login-header i {
            font-size: 2.5rem;
            margin-bottom: 12px;
            color: #60a5fa;
        }

        .login-header h3 {
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-size: 1.4rem;
        }

        .login-header p {
            font-size: 0.85rem;
            opacity: 0.85;
            margin-bottom: 0;
        }

        .card-body { padding: 30px 35px; }

        .form-label {
            font-weight: 600;
            color: var(--text-slate);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .input-group {
            background-color: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            border-color: var(--accent-blue) !important;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background-color: white;
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: #94a3b8;
            padding-left: 14px;
        }

        .form-control {
            background: transparent;
            border: none;
            padding: 12px 14px 12px 5px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            box-shadow: none;
            background: transparent;
        }

        .btn-login {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            margin-top: 12px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 8px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .invalid-feedback {
            font-size: 0.75rem;
            margin-top: 5px;
            margin-left: 5px;
            color: #dc3545;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="fa-solid fa-video"></i>
            <h3>ZOOM BOOKING</h3>
            <p>ระบบจองห้องประชุมออนไลน์ส่วนกลาง</p>
        </div>

        <div class="card-body">
            {% with msgs = get_flashed_messages(with_categories=true) %}
                {% if msgs %}
                    {% for cat, msg in msgs %}
                        <script>
                            Swal.fire({
                                icon: '{{ "success" if cat == "success" else "error" }}',
                                title: '{{ msg }}',
                                timer: 3000,
                                showConfirmButton: false,
                                toast: true,
                                position: 'top'
                            });
                        </script>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="needs-validation" novalidate>
                <div class="mb-4">
                    <label class="form-label">ชื่อผู้ใช้งาน</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="กรอกชื่อผู้ใช้งาน" required autofocus>
                    </div>
                    <div class="invalid-feedback">กรุณากรอกชื่อผู้ใช้งาน</div>
                </div>

                <div class="mb-4">
                    <label class="form-label">รหัสผ่าน</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="กรอกรหัสผ่าน" required>
                    </div>
                    <div class="invalid-feedback">กรุณากรอกรหัสผ่าน</div>
                </div>

                <button type="submit" class="btn btn-login">
                    ลงชื่อเข้าใช้งาน <i class="fa-solid fa-arrow-right-to-bracket ms-2"></i>
                </button>
            </form>
        </div>
    </div>

    <div class="footer-text">
        © 2026 IT Department. All Rights Reserved.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
